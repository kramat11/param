<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalive Tools • Pro Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff2d92;
      --cyan: #00ff9d;
      --purple: #9d00ff;
      --orange: #ff6b00;
      --bg: #0a0a0f;
      --card: rgba(15,15,35,0.65);
      --glass: rgba(255,255,255,0.04);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: #fff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255,45,146,0.25) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(0,255,200,0.25) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(157,0,255,0.15) 0%, transparent 60%);
      animation: bgMove 20s ease infinite;
      padding: 50px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Disable text selection */
      -webkit-user-select: none; /* Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+/Edge */
      user-select: none; /* Standard */
    }
    /* Allow text selection for input fields */
    input {
      -webkit-user-select: text; /* Safari */
      -moz-user-select: text; /* Firefox */
      -ms-user-select: text; /* IE10+/Edge */
      user-select: text; /* Standard */
    }
    @keyframes bgMove {
      0%,100% { background-position: 0% 50%, 100% 50%, 50% 50%; }
      50% { background-position: 100% 50%, 0% 50%, 50% 30%; }
    }
    .login-container {
      background: var(--card);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 28px;
      padding: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 450px;
      animation: cardIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }
    @keyframes cardIn {
      to { opacity:1; transform:translateY(0); }
    }
    .login-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 5px;
      background: linear-gradient(90deg, var(--pink), var(--cyan));
      border-radius: 28px 28px 0 0;
    }
    h1 {
      text-align:center;
      font-size: 3.8rem;
      font-weight: 900;
      background: linear-gradient(90deg, #ff2d92, #00ff9d, #9d00ff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 12px;
      text-shadow: 0 0 40px rgba(255,45,146,0.5);
      animation: titleGlow 4s ease infinite alternate;
    }
    @keyframes titleGlow {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(30deg); }
    }
    .subtitle {
      text-align:center;
      font-size:1.3rem;
      opacity:0.8;
      margin-bottom:50px;
      font-weight:500;
    }
    .form-group {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 1.1rem;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 18px 24px;
      background: rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      color: #fff;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      transition: border 0.3s;
    }
    input:focus {
      outline: none;
      border: 0 0 0 3px rgba(255,45,146,0.3);
      border-color: var(--pink);
    }
    button {
      padding: 18px 28px;
      border: none;
      border-radius: 18px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      margin: 14px 0;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }
    .btn-login {
      background: linear-gradient(135deg, var(--pink), #ff509d);
      color: white;
      box-shadow: 0 10px 30px rgba(255,45,146,0.5);
    }
    button::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.15), transparent);
      transform: rotate(30deg);
      transition: all 0.6s;
      opacity: 0;
    }
    button:hover::after {
      opacity: 1;
      animation: shine 1.5s;
    }
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }
    button:hover { transform: translateY(-5px); }
    .error {
      color: #ff6b6b;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      display: none;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .logout-btn:hover {
      background: rgba(255,45,146,0.2);
      border-color: var(--pink);
    }
  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage" class="login-container">
    <h1>Instalive Tools</h1>
    <p class="subtitle">Login untuk mengakses tools</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="btn-login">LOGIN</button>
      <div id="loginError" class="error">Username atau password salah!</div>
    </form>
  </div>

  <!-- MAIN APP PAGE -->
  <div id="mainPage" style="display: none; width: 100%;">
    <button class="logout-btn" onclick="logout()">LOGOUT</button>
    
    <h1>Instalive Tools</h1>
    <p class="subtitle">Generate 100 random • Facebook l.php bypass • l.wl.co raw debug (no encode)</p>

    <div class="container">
      <!-- CARD 1: RANDOM -->
      <div class="card">
        <h2>Generate 100 Random</h2>
        <button class="btn-generate" onclick="generateRandom()">GENERATE 100 LINK</button>
        <div class="result" id="randomResult">
          <button class="btn-copy" onclick="copyRandom()">COPY SEMUA LINK</button>
          <div id="randomOutput"></div>
        </div>
      </div>

      <!-- CARD 2: FACEBOOK -->
      <div class="card">
        <h2>Facebook l.php Bypass</h2>
        <textarea id="inputLinks" placeholder="Tempel link Instalive di sini..."></textarea>
        <button class="btn-convert" onclick="convertToFB()">CONVERT KE FACEBOOK</button>
        <div class="result" id="fbResult">
          <button class="btn-copy" onclick="copyFB()">COPY SEMUA FB LINK</button>
          <div id="fbOutput"></div>
        </div>
      </div>

      <!-- CARD 3: l.wl.co RAW (TANPA ENCODE) -->
      <div class="card">
        <h2>l.wl.co Raw Debug</h2>
        <textarea id="inputWl" placeholder="Tempel link yang sama, hasilnya tanpa %3A %2F"></textarea>
        <button class="btn-wl" onclick="convertToWlRaw()">CONVERT KE l.wl.co (RAW)</button>
        <div class="result" id="wlResult">
          <button class="btn-copy" onclick="copyWlRaw()">COPY SEMUA l.wl.co</button>
          <div id="wlOutput"></div>
        </div>
      </div>
    </div>

    <footer>Made with love • Selalu update thumbnail FB tanpa ribet</footer>
  </div>

  <script>
    // Login credentials
    const USERNAME = 'kramat';
    const PASSWORD = 'kramat113';
    
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        showMainPage();
      } else {
        showLoginPage();
      }
      
      // Disable right click, copy, paste, and developer tools
      document.addEventListener('contextmenu', e => {
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
          return; // Izinkan klik kanan di input
        }
        e.preventDefault();
        return false;
      });

      ['copy', 'cut', 'paste'].forEach(event => {
        document.addEventListener(event, e => {
          if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
            return; // Izinkan copy/paste di input
          }
          e.preventDefault();
          return false;
        });
      });

      document.addEventListener('keydown', e => {
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
          return;
        }

        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.key === 'u') {
          e.preventDefault();
          return false;
        }
      });
    });
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === USERNAME && password === PASSWORD) {
        sessionStorage.setItem('isLoggedIn', 'true');
        showMainPage();
      } else {
        document.getElementById('loginError').style.display = 'block';
        setTimeout(() => {
          document.getElementById('loginError').style.display = 'none';
        }, 3000);
      }
    });
    
    // Logout function
    function logout() {
      sessionStorage.removeItem('isLoggedIn');
      showLoginPage();
    }
    
    // Show login page
    function showLoginPage() {
      document.getElementById('loginPage').style.display = 'block';
      document.getElementById('mainPage').style.display = 'none';
    }
    
    // Show main page
    function showMainPage() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
      
      // Add the main page styles dynamically
      const mainStyles = document.createElement('style');
      mainStyles.textContent = `
        .container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(420px, 1fr));
          gap: 32px;
          max-width: 1600px;
          margin: 0 auto;
        }
        .card {
          background: var(--card);
          backdrop-filter: blur(20px);
          border: 1px solid rgba(255,255,255,0.1);
          border-radius: 28px;
          padding: 36px;
          position: relative;
          overflow: hidden;
          box-shadow: 0 8px 32px rgba(0,0,0,0.4);
          animation: cardIn 0.8s ease forwards;
          opacity: 0;
          transform: translateY(40px);
        }
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        @keyframes cardIn {
          to { opacity:1; transform:translateY(0); }
        }
        .card::before {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0; height: 5px;
          background: linear-gradient(90deg, var(--pink), var(--cyan));
          border-radius: 28px 28px 0 0;
        }
        .card:hover {
          transform: translateY(-16px);
          box-shadow: 0 25px 60px rgba(255,45,146,0.35);
        }
        h2 {
          font-size: 1.9rem;
          text-align:center;
          margin-bottom: 28px;
          font-weight: 900;
          background: linear-gradient(90deg, var(--pink), var(--cyan));
          -webkit-background-clip: text;
          color: transparent;
        }
        .card:nth-child(3) h2 {
          background: linear-gradient(90deg, var(--orange), var(--purple));
          -webkit-background-clip: text;
          color: transparent;
        }
        .btn-generate {
          background: linear-gradient(135deg, var(--pink), #ff509d);
          color: white;
          box-shadow: 0 10px 30px rgba(255,45,146,0.5);
        }
        .btn-convert {
          background: linear-gradient(135deg, #1877f2, #00c8ff);
          color: white;
          box-shadow: 0 10px 30px rgba(24,119,242,0.5);
        }
        .btn-wl {
          background: linear-gradient(135deg, var(--orange), var(--purple));
          color: white;
          box-shadow: 0 10px 30px rgba(157,0,255,0.5);
        }
        .btn-copy {
          background: linear-gradient(135deg, var(--cyan), #00ff9d);
          color: #000;
          font-weight: 900;
        }
        textarea {
          width: 100%;
          height: 300px;
          background: rgba(0,0,0,0.5);
          border: 1px solid rgba(255,255,255,0.15);
          border-radius: 18px;
          padding: 20px;
          color: #fff;
          font-size: 15px;
          resize: vertical;
          margin: 16px 0;
          backdrop-filter: blur(12px);
          transition: border 0.3s;
          -webkit-user-select: text; /* Safari */
          -moz-user-select: text; /* Firefox */
          -ms-user-select: text; /* IE10+/Edge */
          user-select: text; /* Standard */
        }
        textarea:focus {
          outline: none;
          border: 0 0 0 3px rgba(255,45,146,0.3);
          border-color: var(--pink);
        }
        .result {
          margin-top: 24px;
          background: var(--glass);
          border: 1px solid rgba(255,255,255,0.1);
          border-radius: 18px;
          padding: 24px;
          max-height: 460px;
          overflow-y: auto;
          display: none;
        }
        .result a {
          color: var(--cyan);
          word-break: break-all;
          display: block;
          margin: 10px 0;
          padding: 8px;
          border-radius: 8px;
          transition: 0.3s;
        }
        .result a:hover {
          background: rgba(0,255,157,0.1);
          color: #fff;
          padding-left: 16px;
        }
        footer {
          text-align:center;
          margin-top: 100px;
          opacity: 0.6;
          font-size: 15px;
          font-weight: 500;
        }
      `;
      document.head.appendChild(mainStyles);
    }

    // Daftar URL dasar yang akan dipilih secara acak
    const BASE_URLS = [
     "https://kramat11.github.io/landing-kahf-1766161652367/"
    ];

    function rand8() {
      const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let r = "";
      for (let i = 0; i < 8; i++) {
        r += c[Math.floor(Math.random() * c.length)];
      }
      return r;
    }

    function generateRandom() {
      const out = document.getElementById("randomOutput");
      out.innerHTML = "";
      window.randomLinks = "";

      for (let i = 0; i < 100; i++) {
        const randomIndex = Math.floor(Math.random() * BASE_URLS.length);
        const chosenBase = BASE_URLS[randomIndex];
        const kode = rand8();
        const link = `${chosenBase}?${kode}`;
        window.randomLinks += link + "\n";
        out.innerHTML += `<a href="${link}" target="_blank">${link}</a>`;
      }
      document.getElementById("randomResult").style.display = "block";
    }

    function copyRandom() {
      navigator.clipboard.writeText(window.randomLinks);
      alert("100 link berhasil dicopy!");
    }

    function convertToFB() {
      const text = document.getElementById("inputLinks").value.trim();
      if (!text) return alert("Paste link dulu!");
      const links = text.split("\n").map(l => l.trim()).filter(Boolean);
      const out = document.getElementById("fbOutput");
      out.innerHTML = "";
      window.fbLinks = "";
      links.forEach(link => {
        const encoded = encodeURIComponent(link);
        const fbLink = `https://web.facebook.com/l.php?u=${encoded}`;
        window.fbLinks += fbLink + "\n";
        out.innerHTML += `<a href="${fbLink}" target="_blank">${fbLink}</a>`;
      });
      document.getElementById("fbResult").style.display = "block";
    }

    function copyFB() {
      navigator.clipboard.writeText(window.fbLinks);
      alert("Semua link FB berhasil dicopy!");
    }

    function convertToWlRaw() {
      const text = document.getElementById("inputWl").value.trim();
      if (!text) return alert("Tempel link dulu!");
      const links = text.split("\n").map(l => l.trim()).filter(Boolean);
      const out = document.getElementById("wlOutput");
      out.innerHTML = "";
      window.wlRawLinks = "";
      links.forEach(link => {
        const wlLink = "https://l.wl.co/l?u=" + link;  // TANPA ENCODE
        window.wlRawLinks += wlLink + "\n";
        out.innerHTML += `<a href="${wlLink}" target="_blank">${wlLink}</a>`;
      });
      document.getElementById("wlResult").style.display = "block";
    }

    function copyWlRaw() {
      navigator.clipboard.writeText(window.wlRawLinks);
      alert("Semua link l.wl.co (raw) berhasil dicopy!");
    }
  </script>
</body>
</html>
