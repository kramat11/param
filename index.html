<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalive Tools ‚Ä¢ Pro Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ôæÔ∏è</text></svg>">
  <style>
    :root {
      /* Light Mode Colors */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #ec4899;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      
      /* Background Colors */
      --bg-primary: #ffffff;
      --bg-secondary: #f8fafc;
      --bg-tertiary: #f1f5f9;
      --bg-card: rgba(255, 255, 255, 0.9);
      --bg-glass: rgba(255, 255, 255, 0.5);
      
      /* Text Colors */
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-tertiary: #94a3b8;
      
      /* Border Colors */
      --border-light: rgba(148, 163, 184, 0.2);
      --border-medium: rgba(148, 163, 184, 0.3);
      --border-dark: rgba(148, 163, 184, 0.5);
      
      /* Shadow Colors */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
      --gradient-secondary: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
      --gradient-success: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
      --gradient-bg: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      
      /* Batik Colors */
      --batik-primary: #1e40af;
      --batik-secondary: #3b82f6;
      --batik-accent: #60a5fa;
      --batik-dark: #1e3a8a;
      
      /* Transitions */
      --transition-fast: 150ms ease;
      --transition-normal: 300ms ease;
      --transition-slow: 500ms ease;
    }
    
    [data-theme="dark"] {
      /* Dark Mode Colors */
      --primary: #818cf8;
      --primary-dark: #6366f1;
      --secondary: #a78bfa;
      --accent: #f472b6;
      --success: #34d399;
      --warning: #fbbf24;
      --danger: #f87171;
      
      /* Background Colors */
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: rgba(30, 41, 59, 0.9);
      --bg-glass: rgba(51, 65, 85, 0.5);
      
      /* Text Colors */
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      
      /* Border Colors */
      --border-light: rgba(71, 85, 105, 0.3);
      --border-medium: rgba(71, 85, 105, 0.5);
      --border-dark: rgba(71, 85, 105, 0.7);
      
      /* Shadow Colors */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #818cf8 0%, #a78bfa 50%, #f472b6 100%);
      --gradient-secondary: linear-gradient(135deg, #60a5fa 0%, #22d3ee 100%);
      --gradient-accent: linear-gradient(135deg, #fbbf24 0%, #f87171 100%);
      --gradient-success: linear-gradient(135deg, #34d399 0%, #22d3ee 100%);
      --gradient-bg: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      
      /* Batik Colors Dark */
      --batik-primary: #3730a3;
      --batik-secondary: #4f46e5;
      --batik-accent: #6366f1;
      --batik-dark: #312e81;
    }
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
    }
    
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: var(--gradient-bg);
      background-attachment: fixed;
      padding: 20px 10px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      transition: background var(--transition-normal), color var(--transition-normal);
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative;
    }
    
    /* Batik Megamendung Pattern Background */
    .batik-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      opacity: 0.08;
      overflow: hidden;
    }
    
    .batik-pattern {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        /* Large cloud shapes */
        radial-gradient(ellipse at 20% 30%, var(--batik-primary) 0%, transparent 40%),
        radial-gradient(ellipse at 80% 30%, var(--batik-secondary) 0%, transparent 40%),
        radial-gradient(ellipse at 50% 60%, var(--batik-accent) 0%, transparent 45%),
        radial-gradient(ellipse at 30% 80%, var(--batik-dark) 0%, transparent 35%),
        radial-gradient(ellipse at 70% 80%, var(--batik-primary) 0%, transparent 35%),
        
        /* Medium cloud shapes */
        radial-gradient(ellipse at 15% 15%, var(--batik-secondary) 0%, transparent 30%),
        radial-gradient(ellipse at 85% 15%, var(--batik-accent) 0%, transparent 30%),
        radial-gradient(ellipse at 15% 85%, var(--batik-dark) 0%, transparent 30%),
        radial-gradient(ellipse at 85% 85%, var(--batik-primary) 0%, transparent 30%),
        
        /* Small cloud shapes */
        radial-gradient(ellipse at 40% 20%, var(--batik-accent) 0%, transparent 25%),
        radial-gradient(ellipse at 60% 20%, var(--batik-dark) 0%, transparent 25%),
        radial-gradient(ellipse at 40% 70%, var(--batik-primary) 0%, transparent 25%),
        radial-gradient(ellipse at 60% 70%, var(--batik-secondary) 0%, transparent 25%),
        
        /* Detail patterns */
        radial-gradient(circle at 25% 40%, var(--batik-accent) 0%, transparent 15%),
        radial-gradient(circle at 75% 40%, var(--batik-dark) 0%, transparent 15%),
        radial-gradient(circle at 50% 25%, var(--batik-primary) 0%, transparent 15%),
        radial-gradient(circle at 50% 75%, var(--batik-secondary) 0%, transparent 15%);
      
      background-size: 300px 300px, 300px 300px, 300px 300px, 300px 300px, 300px 300px,
                       150px 150px, 150px 150px, 150px 150px, 150px 150px,
                       100px 100px, 100px 100px, 100px 100px, 100px 100px,
                       50px 50px, 50px 50px, 50px 50px, 50px 50px;
      
      animation: batikFlow 60s linear infinite;
    }
    
    .batik-pattern-2 {
      position: absolute;
      width: 200%;
      height: 200%;
      background-image: 
        /* Overlapping cloud shapes for depth */
        radial-gradient(ellipse at 35% 25%, var(--batik-accent) 0%, transparent 35%),
        radial-gradient(ellipse at 65% 25%, var(--batik-dark) 0%, transparent 35%),
        radial-gradient(ellipse at 35% 75%, var(--batik-primary) 0%, transparent 35%),
        radial-gradient(ellipse at 65% 75%, var(--batik-secondary) 0%, transparent 35%),
        
        /* Additional detail clouds */
        radial-gradient(ellipse at 20% 50%, var(--batik-secondary) 0%, transparent 30%),
        radial-gradient(ellipse at 80% 50%, var(--batik-accent) 0%, transparent 30%),
        radial-gradient(ellipse at 50% 50%, var(--batik-dark) 0%, transparent 40%);
      
      background-size: 250px 250px, 250px 250px, 250px 250px, 250px 250px,
                       200px 200px, 200px 200px, 300px 300px;
      
      animation: batikFlowReverse 80s linear infinite;
      opacity: 0.6;
    }
    
    @keyframes batikFlow {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes batikFlowReverse {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50%, 50%) rotate(-360deg); }
    }
    
    /* Animated gradient overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, 
        rgba(99, 102, 241, 0.05) 0%, 
        rgba(139, 92, 246, 0.05) 25%, 
        rgba(236, 72, 153, 0.05) 50%, 
        rgba(59, 130, 246, 0.05) 75%, 
        rgba(99, 102, 241, 0.05) 100%);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      z-index: -2;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Animated stars background */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, white, transparent),
        radial-gradient(2px 2px at 40px 70px, white, transparent),
        radial-gradient(1px 1px at 50px 50px, white, transparent),
        radial-gradient(1px 1px at 80px 10px, white, transparent),
        radial-gradient(2px 2px at 130px 80px, white, transparent),
        radial-gradient(1px 1px at 110px 120px, white, transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      opacity: 0.2;
      animation: stars 120s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    
    [data-theme="dark"] body::after {
      opacity: 0.4;
    }
    
    @keyframes stars {
      from { transform: translateY(0); }
      to { transform: translateY(-200px); }
    }
    
    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      display: block;
      pointer-events: none;
      opacity: 0;
      animation: floatUp 15s infinite;
    }
    
    .particle:nth-child(1) { left: 10%; width: 10px; height: 10px; background: var(--primary); animation-delay: 0s; animation-duration: 15s; }
    .particle:nth-child(2) { left: 20%; width: 15px; height: 15px; background: var(--secondary); animation-delay: 2s; animation-duration: 20s; }
    .particle:nth-child(3) { left: 30%; width: 5px; height: 5px; background: var(--accent); animation-delay: 4s; animation-duration: 25s; }
    .particle:nth-child(4) { left: 40%; width: 8px; height: 8px; background: var(--success); animation-delay: 0s; animation-duration: 18s; }
    .particle:nth-child(5) { left: 50%; width: 12px; height: 12px; background: var(--warning); animation-delay: 2s; animation-duration: 22s; }
    .particle:nth-child(6) { left: 60%; width: 6px; height: 6px; background: var(--primary); animation-delay: 3s; animation-duration: 17s; }
    .particle:nth-child(7) { left: 70%; width: 10px; height: 10px; background: var(--secondary); animation-delay: 7s; animation-duration: 19s; }
    .particle:nth-child(8) { left: 80%; width: 8px; height: 8px; background: var(--accent); animation-delay: 1s; animation-duration: 21s; }
    .particle:nth-child(9) { left: 90%; width: 7px; height: 7px; background: var(--success); animation-delay: 5s; animation-duration: 16s; }
    .particle:nth-child(10) { left: 95%; width: 9px; height: 9px; background: var(--warning); animation-delay: 8s; animation-duration: 23s; }
    
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(100vh) scale(0); }
      10% { opacity: 0.4; }
      90% { opacity: 0.2; }
      100% { opacity: 0; transform: translateY(-100vh) scale(1.5); }
    }
    
    input, textarea {
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* Header controls */
    .header-controls {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .theme-toggle {
      background: var(--bg-card);
      border: 1px solid var(--border-medium);
      border-radius: 50px;
      padding: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      box-shadow: var(--shadow-md);
      backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
    }
    
    .theme-toggle:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }
    
    .theme-toggle-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-normal);
      font-size: 16px;
    }
    
    .theme-toggle-btn.active {
      background: var(--gradient-primary);
      color: white;
    }
    
    .logout-btn {
      background: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-medium);
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-normal);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-md);
    }
    
    .logout-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary);
      transform: scale(1.05);
    }
    
    .login-container {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-medium);
      border-radius: 16px;
      padding: 25px 20px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 320px;
      animation: cardIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
      transition: all var(--transition-normal);
      z-index: 1;
    }
    
    @keyframes cardIn {
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: var(--gradient-primary);
      border-radius: 16px 16px 0 0;
    }
    
    h1 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 900;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
      animation: titleGlow 4s ease infinite alternate;
    }
    
    @keyframes titleGlow {
      from { filter: brightness(1); }
      to { filter: brightness(1.2); }
    }
    
    .subtitle {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    input {
      width: 100%;
      padding: 10px 14px;
      background: var(--bg-tertiary);
      border: 1.5px solid var(--border-light);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: 'Inter', sans-serif;
      transition: all var(--transition-normal);
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }
    
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 0.85rem;
      cursor: pointer;
      width: 100%;
      margin: 8px 0;
      position: relative;
      overflow: hidden;
      transition: all var(--transition-normal);
      font-family: 'Inter', sans-serif;
    }
    
    .btn-login {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-md);
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: rotate(30deg);
      transition: all 0.6s;
      opacity: 0;
    }
    
    button:hover::after {
      opacity: 1;
      animation: shine 1.5s;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(30deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(30deg); }
    }
    
    .error {
      color: var(--danger);
      margin-top: 10px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: none;
      font-size: 0.75rem;
      transition: all var(--transition-normal);
    }
    
    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      z-index: 1;
      position: relative;
    }
    
    .card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border-medium);
      border-radius: 16px;
      padding: 20px;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-md);
      animation: cardIn 0.8s ease forwards;
      opacity: 0;
      transform: translateY(40px);
      transition: all var(--transition-normal);
    }
    
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 3px;
      background: var(--gradient-primary);
      border-radius: 16px 16px 0 0;
    }
    
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity var(--transition-normal);
      pointer-events: none;
    }
    
    .card:hover::after {
      opacity: 1;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }
    
    h2 {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 18px;
      font-weight: 800;
      line-height: 1.3;
      padding: 0 5px;
    }
    
    .card:nth-child(1) h2 {
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(99, 102, 241, 0.3);
    }
    
    .card:nth-child(2) h2 {
      background: var(--gradient-secondary);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }
    
    .card:nth-child(3) h2 {
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
    }
    
    .btn-generate { background: var(--gradient-primary); color: white; box-shadow: var(--shadow-md); }
    .btn-convert { background: var(--gradient-secondary); color: white; box-shadow: var(--shadow-md); }
    .btn-wl { background: var(--gradient-accent); color: white; box-shadow: var(--shadow-md); }
    .btn-copy { background: var(--gradient-success); color: white; font-weight: 700; box-shadow: var(--shadow-sm); font-size: 0.75rem; padding: 8px 12px; }
    
    .side-by-side-container {
      display: flex;
      gap: 15px;
      height: 350px;
    }

    .input-panel {
      flex: 0 0 220px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .result-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    textarea {
      width: 100%;
      height: 100%;
      background: var(--bg-tertiary);
      border: 1.5px solid var(--border-light);
      border-radius: 10px;
      padding: 12px;
      color: var(--text-primary);
      font-size: 12px;
      resize: none;
      margin: 0;
      backdrop-filter: blur(12px);
      transition: all var(--transition-normal);
      font-family: 'Inter', sans-serif;
    }
    
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg-secondary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
    }
    
    .result {
      margin-top: 0;
      background: var(--bg-glass);
      border: 1px solid var(--border-medium);
      border-radius: 10px;
      padding: 14px;
      flex-grow: 1;
      overflow-y: auto;
      backdrop-filter: blur(10px);
      transition: all var(--transition-normal);
      display: none;
    }
    
    .result::-webkit-scrollbar { width: 6px; }
    .result::-webkit-scrollbar-track { background: var(--bg-tertiary); border-radius: 3px; }
    .result::-webkit-scrollbar-thumb { background: var(--border-dark); border-radius: 3px; }
    .result::-webkit-scrollbar-thumb:hover { background: var(--primary); }
    
    .result a {
      color: var(--primary);
      word-break: break-all;
      display: block;
      margin: 6px 0;
      padding: 6px 8px;
      border-radius: 6px;
      transition: all var(--transition-normal);
      font-size: 0.65rem;
      text-decoration: none;
    }

<body>

  <!-- MAIN APP PAGE -->
  <div id="mainPage" style="display: none; width: 100%;">
    <h1 style="text-align: center; margin-bottom: 10px;">Instalive Tools</h1>
    <p class="subtitle" style="margin-bottom: 30px;">Generate random links ‚Ä¢ Facebook l.php bypass ‚Ä¢ l.wl.co raw debug (no encode)</p>

    <div class="container">
      <!-- CARD 1: RANDOM -->
      <div class="card">
        <h2>Generate Random Links</h2>
        <div class="side-by-side-container">

            <!-- Input for number of links, now larger and on its own line -->
            <input type="number" id="linkCount" min="1" max="1000" value="100" placeholder="Jumlah link" class="large-number-input">
            <!-- Generate button -->
            <button class="btn-generate" onclick="generateRandom()">GENERATE</button>
            <!-- Copy button -->
            <button class="btn-copy" onclick="copyRandom()" id="copyRandomBtn" style="display: none;">COPY SEMUA LINK</button>

            <button class="btn-convert" onclick="convertToFB()">CONVERT KE FACEBOOK</button>
            <button class="btn-copy" onclick="copyFB()" id="copyFbBtn" style="display: none;">COPY SEMUA FB LINK</button>

            <button class="btn-wl" onclick="convertToWlRaw()">CONVERT KE l.wl.co (RAW)</button>
            <button class="btn-copy" onclick="copyWlRaw()" id="copyWlBtn" style="display: none;">COPY SEMUA l.wl.co</button>
          </div>

              <div id="wlOutput"></div>
            </div>
          </div>
        </div>

  <script>
    // Theme Management
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeButtons(savedTheme);
    
    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      updateThemeButtons(theme);
    }
    
    function updateThemeButtons(theme) {
      const lightBtn = document.getElementById('lightBtn');
      const darkBtn = document.getElementById('darkBtn');
      
      if (theme === 'light') {
        lightBtn.classList.add('active');
        darkBtn.classList.remove('active');
      } else {
        darkBtn.classList.add('active');
        lightBtn.classList.remove('active');
      }
    }
    
    // Login credentials
    const USERNAME = 'kramat';
    const PASSWORD = 'kramat113';
    
    // Check if user is already logged in
    document.addEventListener('DOMContentLoaded', () => {
      if (sessionStorage.getItem('isLoggedIn') === 'true') {
        showMainPage();
      } else {
        showLoginPage();
      }
      
      // Disable right click, copy, paste, and developer tools
      document.addEventListener('contextmenu', e => {
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
          return;
        }
        e.preventDefault();
        return false;
      });

      ['copy', 'cut', 'paste'].forEach(event => {
        document.addEventListener(event, e => {
          if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
            return;
          }
          e.preventDefault();
          return false;
        });
      });

      document.addEventListener('keydown', e => {
        if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'INPUT') {
          return;
        }

        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key === 'I') {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key === 'J') {
          e.preventDefault();
          return false;
        }
        if (e.ctrlKey && e.key === 'u') {
          e.preventDefault();
          return false;
        }
      });
    });
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === USERNAME && password === PASSWORD) {
        sessionStorage.setItem('isLoggedIn', 'true');
        showMainPage();
      } else {
        document.getElementById('loginError').style.display = 'block';
        setTimeout(() => {
          document.getElementById('loginError').style.display = 'none';
        }, 3000);
      }
    });
    
    // Logout function
    function logout() {
      sessionStorage.removeItem('isLoggedIn');
      showLoginPage();
    }
    
    // Show login page
    function showLoginPage() {
      document.getElementById('loginPage').style.display = 'block';
      document.getElementById('mainPage').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
    }
    
    // Show main page
    function showMainPage() {
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'block';
    }

    // Daftar URL dasar yang akan dipilih secara acak
    const BASE_URLS = [
     "https://kramat11.github.io/landing-kahf-1766161652367/"
    ];

    function rand8() {
      const c = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
      let r = "";
      for (let i = 0; i < 8; i++) {
        r += c[Math.floor(Math.random() * c.length)];
      }
      return r;
    }

    function generateRandom() {
      const countInput = document.getElementById("linkCount");
      const count = parseInt(countInput.value) || 100;
      
      if (count < 1) { showNotification("Jumlah link minimal 1!"); return; }
      if (count > 1000) { showNotification("Jumlah link maksimal 1000!"); return; }
      
      const out = document.getElementById("randomOutput");
      out.innerHTML = "";
      window.randomLinks = "";

      for (let i = 0; i < count; i++) {
        const randomIndex = Math.floor(Math.random() * BASE_URLS.length);
        const chosenBase = BASE_URLS[randomIndex];
        const kode = rand8();
        const link = `${chosenBase}?${kode}`;
        window.randomLinks += link + "\n";
        out.innerHTML += `<a href="${link}" target="_blank">${link}</a>`;
      }
      
      // Show result and copy button
      document.getElementById("randomResult").style.display = "block";
      document.getElementById("copyRandomBtn").style.display = "block";
      
      showNotification(`Berhasil generate ${count} link!`);
    }

    function copyRandom() {
      navigator.clipboard.writeText(window.randomLinks);
      showNotification("Link berhasil dicopy!");
    }

    function convertToFB() {
      const text = document.getElementById("inputLinks").value.trim();
      if (!text) { showNotification("Paste link dulu!"); return; }
      
      const links = text.split("\n").map(l => l.trim()).filter(Boolean);
      const out = document.getElementById("fbOutput");
      out.innerHTML = "";
      window.fbLinks = "";
      
      links.forEach(link => {
        const encoded = encodeURIComponent(link);
        const fbLink = `https://web.facebook.com/l.php?u=${encoded}`;
        window.fbLinks += fbLink + "\n";
        out.innerHTML += `<a href="${fbLink}" target="_blank">${fbLink}</a>`;
      });
      
      // Show result and copy button
      document.getElementById("fbResult").style.display = "block";
      document.getElementById("copyFbBtn").style.display = "block";
    }

    function copyFB() {
      navigator.clipboard.writeText(window.fbLinks);
      showNotification("Semua link FB berhasil dicopy!");
    }

    function convertToWlRaw() {
      const text = document.getElementById("inputWl").value.trim();
      if (!text) { showNotification("Tempel link dulu!"); return; }
      
      const links = text.split("\n").map(l => l.trim()).filter(Boolean);
      const out = document.getElementById("wlOutput");
      out.innerHTML = "";
      window.wlRawLinks = "";
      
      links.forEach(link => {
        const wlLink = "https://l.wl.co/l?u=" + link;
        window.wlRawLinks += wlLink + "\n";
        out.innerHTML += `<a href="${wlLink}" target="_blank">${wlLink}</a>`;
      });
      
      // Show result and copy button
      document.getElementById("wlResult").style.display = "block";
      document.getElementById("copyWlBtn").style.display = "block";
    }

    function copyWlRaw() {
      navigator.clipboard.writeText(window.wlRawLinks);
      showNotification("Semua link l.wl.co (raw) berhasil dicopy!");
    }
    
    // Custom notification instead of alert
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--gradient-success);
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        font-weight: 600;
        box-shadow: var(--shadow-lg);
        z-index: 10000;
        animation: slideDown 0.3s ease;
        font-size: 0.8rem;
      `;
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.animation = 'slideUp 0.3s ease';
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }
    
    // Add notification animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideDown {
        from { opacity: 0; transform: translate(-50%, -20px); }
        to { opacity: 1; transform: translate(-50%, 0); }
      }
      @keyframes slideUp {
        from { opacity: 1; transform: translate(-50%, 0); }
        to { opacity: 0; transform: translate(-50%, -20px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
